  jellystat-db:
    image: docker.io/library/postgres:17.0
    container_name: media-jellystat-postgres
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ~/Media/media-stack/jellystat/data:/var/lib/postgresql/data
