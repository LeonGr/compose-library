  readarr:
    image: docker.io/linuxserver/readarr:0.4.3-develop
    container_name: media-readarr
    restart: unless-stopped
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=Europe/Amsterdam
    volumes:
      - ./readarr:/config
      - ~/Media/media-stack/books:/books
      - ~/Media/media-stack/downloads:/downloads
