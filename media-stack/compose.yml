version: '3'

services:
  jellyfin:
    image: docker.io/jellyfin/jellyfin:10.10.1
    restart: unless-stopped
    ports:
      - 8096:8096
    container_name: media-jellyfin
    volumes:
      - ~/Media/media-stack:/media
      - ./jellyfin/config:/config
      - ~/Media/media-stack/jellyfin/cache:/cache
      - ~/Media/media-stack/jellyfin/transcodes:/transcodes
      - ~/Media/media-stack/jellyfin/metadata:/metadata
    group_add:
      - "video"
    devices:
      # VAAPI Devices
      - /dev/dri/renderD128:/dev/dri/renderD128
      - /dev/dri/card1:/dev/dri/card0
    user: 1001:1001
    labels:
      # watch all tags
      - diun.watch_repo=true
      # maximum number of tags to watch
      - diun.max_tags=3
      # sort by semantical versioning order
      - diun.sort_tags=semver
      # regular expression to filter tags
      - diun.include_tags=^\d+\.\d+\.\d+$
      # enable diun
      - diun.enable=true


  navidrome:
    image: docker.io/deluan/navidrome:0.53.3
    container_name: media-navidrome
    restart: unless-stopped
    environment:
      ND_SCANSCHEDULE: 1h
      ND_CONFIGFILE: "/data/navidrome.toml"
    volumes:
      - "./navidrome:/data"
      - "~/Media/media-stack/music:/music:ro"
    ports:
      - "4533:4533"
    user: 1001:1001
    labels:
      # watch all tags
      - diun.watch_repo=true
      # maximum number of tags to watch
      - diun.max_tags=3
      # sort by semantical versioning order
      - diun.sort_tags=semver
      # regular expression to filter tags
      - diun.include_tags=^\d+\.\d+\.\d+$
      # enable diun
      - diun.enable=true

  transmission-openvpn:
    image: docker.io/haugene/transmission-openvpn:5.3.1
    container_name: media-transmission-openvpn
    mem_limit: 2g
    memswap_limit: 4g
    restart: "unless-stopped"
    cap_add:
      - NET_ADMIN
    volumes:
      - ~/Media/media-stack:/data
      - ./transmission:/etc/openvpn/custom
    environment:
      - OPENVPN_PROVIDER=${OPENVPN_PROVIDER}
      - OPENVPN_CONFIG=${OPENVPN_CONFIG}
      - OPENVPN_USERNAME=${OPENVPN_USERNAME}
      - OPENVPN_PASSWORD=${OPENVPN_PASSWORD}
      - LOCAL_NETWORK=192.168.0.0/16
      - OPENVPN_OPTS=--inactive 3600 --ping 10 --ping-exit 60
      - CREATE_TUN_DEVICE=false
      - PUID=1001
      - PGID=1001
    sysctls:
        - "net.ipv6.conf.all.disable_ipv6=0"
    ports:
      - 9091:9091
    devices:
      - /dev/net/tun:/dev/net/tun
    labels:
      # watch all tags
      - diun.watch_repo=true
      # maximum number of tags to watch
      - diun.max_tags=3
      # sort by semantical versioning order
      - diun.sort_tags=semver
      # regular expression to filter tags
      - diun.include_tags=^\d+\.\d+\.\d+$
      # enable diun
      - diun.enable=true

