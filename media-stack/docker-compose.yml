      - ~/Media/media-stack/shows:/tv
      - ~/Media/media-stack/downloads:/downloads
      - ~/Media/media-stack/completed:/data/completed
    ports:
      - 8989:8989

  jackett:
    image: docker.io/linuxserver/jackett:0.20.3063
    container_name: media-jackett
    restart: unless-stopped
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=Europe/Amsterdam
    volumes:
      - ./jackett:/config
      - ~/Media/media-stack/downloads:/downloads
    ports:
      - 9117:9117

  bazarr:
    image: docker.io/linuxserver/bazarr:1.1.4
    container_name: media-bazarr
    restart: unless-stopped
    environment:
      - PUID=1001
