  lidarr:
    image: docker.io/linuxserver/lidarr:1.0.2
    container_name: media-lidarr
    restart: unless-stopped
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=Europe/Amsterdam
    volumes:
      - ./lidarr:/config
      - ~/Media/media-stack/music:/music
      - ~/Media/media-stack/downloads:/downloads
