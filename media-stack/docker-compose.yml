version: '3'

services:
  jellyfin:
    image: docker.io/jellyfin/jellyfin:10.8.9
    restart: unless-stopped
    ports:
      - 8096:8096
    container_name: media-jellyfin
    volumes:
      - ~/Media/media-stack:/media
      - ./jellyfin/config:/config
      - ./jellyfin/cache:/cache
    group_add:
      - "video"
    devices:
      # VAAPI Devices
      - /dev/dri/renderD128:/dev/dri/renderD128
      - /dev/dri/card0:/dev/dri/card0
    user: 1001:1001

  navidrome:
    image: docker.io/deluan/navidrome:0.49.3
    container_name: media-navidrome
    restart: unless-stopped
    environment:
      ND_SCANSCHEDULE: 1h
      ND_CONFIGFILE: "/data/navidrome.toml"
    volumes:
      - "./navidrome:/data"
      - "~/Media/media-stack/music:/music:ro"
    ports:
      - "4533:4533"
    user: 1001:1001

  transmission-openvpn:
    image: docker.io/haugene/transmission-openvpn:4.3.2
    container_name: media-transmission-openvpn
    mem_limit: 2g
    memswap_limit: 4g
    restart: "no"
    cap_add:
      - NET_ADMIN
    volumes:
      - ~/Media/media-stack:/data
    environment:
      - OPENVPN_PROVIDER=${OPENVPN_PROVIDER}
      - OPENVPN_CONFIG=${OPENVPN_CONFIG}
      - OPENVPN_USERNAME=${OPENVPN_USERNAME}
      - OPENVPN_PASSWORD=${OPENVPN_PASSWORD}
      - LOCAL_NETWORK=192.168.0.0/16
      - OPENVPN_OPTS=--inactive 3600 --ping 10 --ping-exit 60
      - CREATE_TUN_DEVICE=false
      - PUID=1001
      - PGID=1001
    sysctls:
        - "net.ipv6.conf.all.disable_ipv6=0"
    ports:
      - 9091:9091
    devices:
      - /dev/net/tun:/dev/net/tun

  # nzbget:
    # image: docker.io/linuxserver/nzbget:version-v21.1
    # restart: unless-stopped
    # container_name: media-nzbget
    # environment:
      # - PUID=1001
